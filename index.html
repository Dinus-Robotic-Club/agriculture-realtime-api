<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket Test</title>
</head>
<body>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

<script>
  const API_URL = "http://localhost:4040/api/sensor";
  const SOCKET_URL = "http://localhost:4040";

  // 1Ô∏è‚É£ Connect socket first
  const socket = io(SOCKET_URL);

  socket.on("connect", () => {
    console.log("Connected to socket:", socket.id);
  });

  // 2Ô∏è‚É£ Listen for broadcast from backend
  socket.on("sensor:new-data", (data) => {
    console.log("üì° Received sensor update:", data);
  });

  // 3Ô∏è‚É£ Send POST request
  async function sendData() {
    try {
      const response = await fetch(API_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          sensor_name: "DHT11",
          sensor_type: "TEMPERATURE",
          sensor_value: 25,
        }),
      });

      const data = await response.json();
      console.log("POST response:", data);

    } catch (error) {
      console.error("POST Error:", error);
    }
  }

  sendData();
</script>

</body>
</html>
