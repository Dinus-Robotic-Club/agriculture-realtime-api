<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Socket Test</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                padding: 20px;
            }
            #sensorData {
                margin-top: 20px;
            }
            .sensor-item {
                border: 1px solid #ccc;
                padding: 10px;
                margin-bottom: 10px;
                border-radius: 5px;
                background-color: #f9f9f9;
            }
            label {
                margin-right: 10px;
            }
        </style>
    </head>
    <body>
        <h1>Realtime Sensor Data</h1>

        <div>
            <label> <input type="radio" name="type" value="single" checked /> Single </label>
            <label> <input type="radio" name="type" value="multiple" /> Multiple </label>
            <button id="sendBtn">Send Data</button>
        </div>

        <div id="sensorData"></div>

        <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
        <script>
            const API_URL = 'https://agriculture-realtime-api-production.up.railway.app/api/sensor'
            const SOCKET_URL = 'https://agriculture-realtime-api-production.up.railway.app'

            const sensorDataContainer = document.getElementById('sensorData')
            const sendBtn = document.getElementById('sendBtn')

            // 1Ô∏è‚É£ Connect socket
            const socket = io(SOCKET_URL)

            socket.on('connect', () => {
                console.log('‚úÖ Connected to socket:', socket.id)
            })

            // 2Ô∏è‚É£ Listen for broadcast from backend
            socket.on('sensor:new-data', (data) => {
                console.log('üì° Received sensor update:', data)

                if (Array.isArray(data)) {
                    data.map((item) => addSensorItem(item))
                } else {
                    addSensorItem(data)
                }
            })

            function addSensorItem(item) {
                console.log(item)

                const div = document.createElement('div')
                div.className = 'sensor-item'
                div.innerHTML = `
        <strong>Sensor Name:</strong> ${item.sensor_name || item.sensorType || 'N/A'}<br>
        <strong>Sensor Type:</strong> ${item.sensor_type || item.sensorType || 'N/A'}<br>
        <strong>Value:</strong> ${item.sensor_value || item.value || 'N/A'}<br>
        <strong>ID:</strong> ${item.id || 'N/A'}
      `
                sensorDataContainer.prepend(div) // terbaru di atas
            }

            // 4Ô∏è‚É£ Send POST request
            async function sendData() {
                const selectedType = document.querySelector('input[name="type"]:checked').value

                let bodyData

                if (selectedType === 'single') {
                    bodyData = {
                        sensor_name: 'DHT11',
                        sensor_type: 'HUMIDITY',
                        sensor_value: Math.floor(Math.random() * 100),
                    }
                } else {
                    bodyData = [
                        { sensor_name: 'DHT11', sensor_type: 'HUMIDITY', sensor_value: Math.floor(Math.random() * 100) },
                        { sensor_name: 'DHT11', sensor_type: 'TEMPERATURE', sensor_value: Math.floor(Math.random() * 100) },
                        { sensor_name: 'Soil Moisture Sensor 1', sensor_type: 'MOISTURE', sensor_value: Math.floor(Math.random() * 100) },
                        { sensor_name: 'Soil Moisture Sensor 2', sensor_type: 'MOISTURE', sensor_value: Math.floor(Math.random() * 100) },
                    ]
                }

                try {
                    const response = await fetch(selectedType === 'single' ? API_URL : `${API_URL}/many`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(bodyData),
                    })

                    const data = await response.json()
                    console.log('POST response:', data)
                } catch (error) {
                    console.error('POST Error:', error)
                }
            }

            sendBtn.addEventListener('click', sendData)
        </script>
    </body>
</html>
